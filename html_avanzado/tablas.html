<body>
    <h1>Tablas</h1>
    <!--colspan y rowspan-->
    <!--colspan - se extiende por columnas, crece hacia la derecha-->
    <!--rowspan- se extienda por filas, crece hacia abajo-->

        <thead> <!--table header-->
            <!--tr crea una fila table row-->
            <tr>
                <th>Cabecera</th>
                <th colspan="2">Cabecera 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td rowspan="3">C</td>
            </tr>

                   <td>Hola</td>

                <td>Pie de tabla</td>

                <td>Pie de tabla</td>
            </tr>
        </tfoot>

</body>
