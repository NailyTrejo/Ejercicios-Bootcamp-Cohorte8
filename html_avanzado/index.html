<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formularios</title>
</head>
<body>
    <!--etiqueta form para los formularios-->
    <form>
        <!---->
        <input type="text">
        <input type="date">
        <input type="color">
        <input type="password">
        <input type="file">
        <input type="checkbox">
        <input type="radio">
        <input type="submit">
        <input type="button" value="Enviar">
    </form>
    <button>HOLA</button>

    <h1>Formulario</h1>
        <form class="formulario">
    <!--fieldset es opcional, se puede usar para engoblar campos de un formulariod se puede usar en lugar de div-->
            <div class="nombre">
                <label for="nombre">Nombre</label>
    <!--<input id=para vincular label y se usa el id, type="text" name=se asocia a que es,placeholder=para que aparezca texto en el cuadro de texto>-->
                <input class="clase_nombre" id="nombre" type="text" name="nombre" placeholder="Escribe tu nombre..." required>
            </div>
                
            <div class="apellido">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Ahora escribe tu apellido" required>
                <!--required campo obligatorio-->
            </div>
    
            <div class="password">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Escribe tu contraseña">
            </div>
            <div class="correo">
                <label for="correo">Correo</label>
                <input id="correo" name="correo" type="email"
                placeholder="Escribe tu correo">
            </div>

            <div class="enviar">
                <input type="submit">
                <!--<input type="button" value="Enviar">-->
            </div>
            
        </form>

        <form>
            <fieldset>
                <legend>Ingresa el número</legend>
                <label for="numero">Número </label>
                <input id="numero" type="number" name="numero" min="40" max="50"> <!--min y max limita los numeros que podemos insertar-->
                <label for="rango">Rango</label>
                <input id="rango" name="rango" type="range" min="50" >
            </fieldset>

        </form>
</body>
</html>
