<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/ejercicio-1.css">
    <title>EJERCICIO FORMULARIO</title>
</head>
<body>    
    <form class="formulario">

        <p>Datos del comprador</p>

        <div class="nombre">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre completo">
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="ejemplo@um.es">
        </div>
        <div class="telefono">
            <label for="telefono">Teléfono</label>
            <input type="number" name="telefono" id="telefono" placeholder="Ej. +565555555">
        </div>
        <div class="pais">
            <label for="pais">País</label>
            <input type="text" name="pais" id="pais" >
        </div>
        <p>Datos de tarjeta de crédito o débito</p>
            <div class="numero">
                <label for="numero">Número</label>
                <input type="number" name="numero" id="numero" placeholder="Ej. 5555-555-5555">
            </div>
            <div>
                <label for="nombre-tarjeta">Nombre</label>
                <input type="nombre-tarjeta" name="nombre-tarjeta" id="nombre-tarjeta" placeholder="Nombre que figura en la tarjeta">
            </div>
            
            <p>--------------------------------------------------</p>
            <div class="enviar">
                <input type="button" value="Confirmar pedido">
            </div>
        </form>
   
  
</body>
</html>
