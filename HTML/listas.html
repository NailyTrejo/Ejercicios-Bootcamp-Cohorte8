<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Listas no ordenadas-->
    <!--ul = unordered list-->
    <!--li = list item-->
    <ul>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro</li>
    </ul>

    <!--Listas ordenadas-->
    <!--ctrl+ espacio para que pueda cambiar de 1,2,3 a a,b,c o I, II, III o otro-->
    <!--start cambiar los numeros-->
    <!--<ol style="list-style-type: lower-roman;-->
    <ol start="5">
            <li>Uno</li>
            <li>Dos</li>
            <li>Tres</li>
            <!--anidar listas en esa lista-->
            <ol style="list-style-type: upper-alpha;" >
                <li>Letra 1</li>
                <li>Letra 2</li>
            </ol>
    </ol>


</body>
</html>
